<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-7+9z4e2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"></script>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</head>
<style>
    td{
        align-content:"Center";
    }
    tr{
        width: 100%;
    }

    button{
        text-align: center;
    }
    #app{
        display: flex;
        justify-content: center;
        align-items: center;
        
    }
    #appp:hover{
        box-shadow: 0 0 10px rgba(13, 110, 253, 0.5);
        transition: box-shadow 0.3s ease;
    }

</style>
<body>
    <div id="app">
    <div id="appp"  style="border: 2px solid #0d6efd; width:fit-content; margin-top:10%; text-align: centers; justify-content: center; border-radius: 5px;"  >
    <table align="center" style="margin-top: 10%;text-align: center;" cellspacing="20%" cellpadding="10%"  >
        <tr width="100%" >  
            <td colspan="4">   
                <input type="text" id="display" style="width: 100%; height: 50px; font-size: 24px; text-align: right; border: 2px solid #0d6efd ;border-radius: 5px; "  readonly>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="cal('7')" class="btn btn-outline-primary" style="width: 50px; height: 50px; font-size: 24px;">7</button>
            </td>
            <td>
                <button onclick="cal('8')" class="btn btn-outline-primary" style="width: 50px; height: 50px; font-size: 24px;">8</button>
            </td>
            <td>
                <button onclick="cal('9')" class="btn btn-outline-primary" style="width: 50px; height: 50px; font-size: 24px;">9</button>
            </td>
            <td>
                <button onclick="cal('+')" class="btn btn-primary" style="width: 50px; height: 50px; font-size: 24px;">+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="cal('4')" class="btn btn-outline-primary" style="width: 50px; height: 50px; font-size: 24px;">4</button>
            </td>
            <td>
                <button onclick="cal('5')" class="btn btn-outline-primary" style="width: 50px; height: 50px; font-size: 24px;">5</button>
            </td>
            <td>
                <button onclick="cal('6')" class="btn btn-outline-primary" style="width: 50px; height: 50px; font-size: 24px;">6</button>
            </td>
            <td>
                <button onclick="cal('-')" class="btn btn-primary" style="width: 50px; height: 50px; font-size: 24px;">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="cal('1')" class="btn btn-outline-primary" style="width: 50px; height: 50px; font-size: 24px;">1</button>
            </td>
            <td>
                <button onclick="cal('2')" class="btn btn-outline-primary" style="width: 50px; height: 50px; font-size: 24px;">2</button>
            </td>
            <td>
                <button onclick="cal('3')" class="btn btn-outline-primary" style="width: 50px; height: 50px; font-size: 24px;">3</button>
            </td>
            <td>
                <button onclick="cal('*')" class="btn btn-primary" style="width: 50px; height: 50px; font-size: 24px;">*</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="cal('0')" class="btn btn-outline-primary" style="width: 50px; height: 50px; font-size: 24px;">0</button>
            </td>
            <td>
                <button onclick="cal('.')" class="btn btn-outline-primary" style="width: 50px; height: 50px; font-size: 24px;  ">.</button>
            </td>
            <td>
                <button onclick="cal('/')" class="btn btn-primary" style="width: 50px; height: 50px; font-size: 24px;">/</button>
            </td>
            <td>
                <button onclick="cal('=')" class="btn btn-primary" style="width: 50px; height: 50px; font-size: 24px;">=</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="cal('(')" class="btn btn-outline-primary" style="width: 50px; height: 50px; font-size: 24px;">(</button>
            </td>
            <td>
                <button onclick="cal(')')" class="btn btn-outline-primary" style="width: 50px; height: 50px; font-size: 14px; text-align: center;  ">)</button>
            </td>
            <td>
                <button onclick="cal('del')" class="btn btn-danger" style="width: 50px; height: 50px; font-size: 14px;">Del</button>
            </td>
            <td>
                <button onclick="cal('c')" class="btn btn-danger" style="width: 50px; height: 50px; font-size: 24px;"><-</button>
            </td>
        </tr>
    </table>

</div>
</div>
</body>
<script>
    let n=""
    function cal(v){
        if (v=="="){
            document.getElementById("display").value=eval(n);
            n=eval(n);
        }
        else if (v=="del"){
            document.getElementById("display").value= "";
            n="";
        }

        else if (v=="c"){
            n=n.slice(0, -1);
            document.getElementById("display").value= n;
            
        }

        else{
            n+=v;
            document.getElementById("display").value= n;             
        }
    }
</script>
</html>
